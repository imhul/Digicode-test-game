<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test game</title>
  <link rel="stylesheet" type="text/css" href="src/css/style.css">
  <script src="src/js/jquery.js"></script>
</head>

<body>
  <div class="container">
    <div class="top">
      <div id="shapes-cast"></div>
      <div class="filter" id="filters-box">
        <input id="filter-all" name="filter-all" type="checkbox">
        <legend>All</legend>
        <input id="filter-triangle" name="filter-triangle" type="checkbox">
        <legend>triangle</legend>
        <input id="filter-rectangle" name="filter-rectangle" type="checkbox">
        <legend>rectangle</legend>
        <input id="filter-ellipse" name="filter-ellipse" type="checkbox">
        <legend>ellipse</legend>
        <input id="filter-circle" name="filter-circle" type="checkbox">
        <legend>circle</legend>
        <input id="filter-star" name="filter-star" type="checkbox">
        <legend>star</legend>
      </div>
    </div>
    <div id="game">
      <script src="src/js/pixi.js"></script>
    </div>
    <div class="bottom">
      <input id="gravity-input" type="number" min="1" value="50" max="100">
      <span id="gravity-cast"></span>
    </div>
  </div>
  <script src="src/js/game.js"></script>
</body>

</html>
